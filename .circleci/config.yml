version: 2.1

jobs:
  build-and-test:
    docker:
      # https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Install deps"
          command: "sudo apt-get update && sudo apt-get install -y tree g++ make cmake valgrind"
      - run:
          name: "Build"
          command: "cmake -B _build -DCMAKE_BUILD_TYPE=Debug -DENABLE_EXAMPLES=ON -DENABLE_TESTING=ON . && cmake --build _build"
      - run:
          name: "Valgrind Hello World example"
          command: "valgrind --leak-check=full _build/1-hello"
      - run:
          name: "Valgrind abc example"
          command: "valgrind --leak-check=full _build/2-abc"

workflows:
  test-dev-workflow:
    jobs:
      - build-and-test