version: 2.1

jobs:
  build-and-test:
    docker:
      # https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Install deps"
          command: "sudo apt-get update && sudo apt-get install -y tree g++ make cmake git valgrind"
      - run:
          name: "Build"
          command: "cmake -B _build -DCMAKE_BUILD_TYPE=Debug . && cmake --build _build"
      - run:
          name: "Print tree"
          command: "tree _build/"
      - run:
          name: "Run Hello World example"
          command: "_build/1-hello"

workflows:
  test-dev-workflow:
    jobs:
      - build-and-test